<html>
<head>
	<title>Welcome to Twidder!</title>
	<link href="welcome.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div id="content">
		<div id="image">
		<img src="wimage.png" alt="image">
		</div>
		<div id="logInForm">
		<form>
			<br>
			<div class="field">
			<label>
			Email:
			<input type="email" name="email">
			</label>
			</div>
			<div class="field">
			<label>
			Password:
			<input type="text" name="password">
			</label>
			</div>
			<input type="submit" value="LogIn" class="submitButton">
		</form>
		</div>
		<div id="signUpForm">
		<form>
			<h3>Sign up here</h3>
			<div class="field">
			<label>
			First name:
			<input type="text" name="firstname">
			</label>
			</div>
			<div class="field">
			<label>
			Last name:
			<input type="text" name="lastname">
			</label>
			</div>
			<div class="field">
			<label>
 			Gender:
			<select>
				<option value ="Male">Male</option>
				<option value ="Female">Female</option>
			</select>
			</label>
			</div>
			<div class="field">
			<label>
			City:
			<input type="text" name="city">
			</label>
			</div>
			<div class="field">
			<label>
			Country:
			<input type="text" name="country">
			</label>
			</div>
			<div class="field">
			<label>
			Email:
			<input type="email" name="email">
			</label>
			</div>
			<div class="field">
			<label>
			Password:
			<input type="text" name="password">
			</label>
			</div>
			<div class="field">
			<label>
			Repeat psw:
			<input type="text" name="repeatPassword">
			</label>
			</div>
			<input type="submit" value="SignUp" class="submitButton">
		</form>
		</div>
	</div>
</body>
</html>
