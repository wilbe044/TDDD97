<html>
<head>
    <link href="../static/client.css" type="text/css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="../static/client.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../static/serverstub.js" type="text/javascript"></script>
    <script type=”text/view” id="welcomeView">
        <div id="errorBox">
            <div id="errorMessage">
            </div>
        </div>
        <div id="content">
            <div id="image">
            <img src="/static/wimage.png" alt="image">
            </div>
            <div id="logInForm">
                <form onsubmit="signInUser(this); return false;">
                    <br>
                    <div class="field">
                    <label>
                    Email:
                    <input type="email" name="email" required>
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    Password:
                    <input type="password" name="password" required>
                    </label>
                    </div>
                    <input type="submit" value="LogIn" class="submitButton">
                </form>
            </div>
            <div id="signUpForm">
                <form onsubmit="signUpUser(this); return false;">
                    <h3>Sign up here</h3>
                    <div class="field">
                    <label>
                    First name:
                    <input type="text" name="firstname" required>
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    Last name:
                    <input type="text" name="lastname" required>
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    Gender:
                    <select name="gender" id="gender">
                        <option value ="Blank"></option>
                        <option value ="Male">Male</option>
                        <option value ="Female">Female</option>
                        <option value ="Transgender">Transgender</option>
                    </select>
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    City:
                    <input type="text" name="city" required>
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    Country:
                    <input type="text" name="country" required>
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    Email:
                    <input type="email" name="email" required>
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    Password:
                    <input type="password" name="password" id="password" required>
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    Repeat psw:
                    <input type="password" name="repeatedPassword" id="repeatedPassword" required>
                    </label>
                    </div>
                    <input type="submit" value="SignUp" class="submitButton">
                </form>
            </div>
        </div>
    </script>
    <script type=”text/view” id="profileView">
        <div id="tabs">
            <h1>Welcome! You are logged in!</h1>
                <button onclick="showDiv(1)">Home</button>
                <button onclick="showDiv(2)">Browse</button>
                <button onclick="showDiv(3)">Account</button>
        </div>
        <div id="home">
            <h3>Home</h3>
            <div id="userInfo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>User info</h3>
            <div id="email" >
            </div>
            <div id="firstname" >
            </div>
            <div id="familyname" >
            </div>
            <div id="gender" >
            </div>
            <div id="city" >
            </div>
            <div id="country" >
            </div>
            <div id="dropDiv" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h5>Drop pic here</h5>
            </div>
            </div>

            <div id="post">
                <h3>Post message</h3>
                <form onsubmit="postMessage(this); return false;" id="postMessage">
                    <input type="text" id="message" placeholder="Write your message here...">
                    <input type="submit" value="Post" id="postButton">
                </form>
            </div>

            <div id="picDiv" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h5>Drag pic to userinfo</h5>
                <img id="promKing" src="../static/promKing.jpg" alt="image" draggable="true" ondragstart="drag(event)">
            </div>

            <div id="wall">
                <h3>Wall</h3>
                    <div id="wallContent">
                    </div>
                <button onclick="postWall()" type="button" class="refreshButton">Refresh</button>
            </div>

        </div>
        <div id="browse">
            <h3>Find a friend!</h3>
            <form onsubmit="goToUser(this); return false;" id="searchUserForm">
                    <div class="field">
                    <label>
                    Enter email:
                    <input type="text" id="otherUserEmail">
                    </label>
                    </div>
                    <input type="submit" value="Find user">
                </form>
            <div id="browseErrorBox">
                <div id="browseErrorMessage">
                </div>
            </div>
        </div>
        <div id="account">
                <h3>Change password</h3>
                <form onsubmit="changePassword(this); return false;" id="changePassword">
                    <div class="field">
                    <label>
                    Old password:
                    <input type="password" id="oldPassword">
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    New password:
                    <input type="password" id="password">
                    </label>
                    </div>
                    <div class="field">
                    <label>
                    Repeat new psw:
                    <input type="password" id="repeatedPassword">
                    </label>
                    </div>
                    <input type="submit" value="Change password">
                </form>
                <form onsubmit="signOutUser(); return false;">
                    <input type="submit" value="signOut">
                </form>
            <div id="accountErrorBox">
                <div id="accountErrorMessage">
                </div>
            </div>

        </div>
        <div id="otherUser">
            <h1>Other User</h1>
            <div id="otherUserInfo">
            <h3>User info</h3>
            <div id="otherEmail" >
            </div>
            <div id="otherFirstname" >
            </div>
            <div id="otherFamilyname" >
            </div>
            <div id="otherGender" >
            </div>
            <div id="otherCity" >
            </div>
            <div id="otherCountry" >
            </div>
            </div>
            <div id="otherPost">
            <h3>Post message</h3>
            <form onsubmit="postOtherMessage(this); return false;" id="otherPostMessage">
            <input type="text" id="otherMessage" placeholder="Write your message here...">
            <input type="submit" value="Post" id="otherPostButton">
            </form>
            </div>
            <div id="otherWall">
            <h3>Wall</h3>
                <div id="otherWallContent">
                </div>
            <button onclick="postOtherWall()" type="button" class="refreshButton">Refresh</button>
            </div>
        </div>
    </script>
</head>

<body>
	<div id="main">
	</div>
</body>

</html>
